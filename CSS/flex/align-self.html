<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: flex;
  background-color: #f1f1f1;
  height: 200px;
}

.flex-container > div {
  background-color: DodgerBlue;
  color: white;
  width: 100px;
  margin: 10px;
  text-align: center;
  line-height: 75px;
  font-size: 30px;
}
</style>
</head>
<body>

<h1>Flexible Items</h1>

<div class="flex-container">
    <div>1</div>
    <div>2</div>
    <div style="align-self: center;">3</div>
    <div>4</div>
</div>

<p>The align-self property overrides the default alignment set by the container's align-items property.</p>

</body>
</html>
