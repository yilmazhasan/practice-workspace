}

}

.rotate135 {

}
.rotate180 {
  transform: rotate(180deg) translateX(150px);
}
.rotate225 {
  transform: rotate(225deg) translateX(150px);
}
.rotate270 {
  transform: rotate(270deg) translateX(150px);
}
.rotate315 {
  transform: rotate(315deg) translateX(150px);
}

</style>

<div class="parent">
  <div class='rotate rotate0'></div>
