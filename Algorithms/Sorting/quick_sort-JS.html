<script>

var ar1 = [2,4,5,1,3,6];
var ar2 = [2,4,5,7,1,3,6];

function quickSort(arr, low, high)
{
	if(low < 0 || high < 0 || high >= arr.length || low >= arr.length)
	return;

	if(low < high){
		let pi = partition(arr, low, high);
		
		quickSort(arr, low, pi-1);
		quickSort(arr, pi+1, high);

	}
}

function partition (arr, low, high)
{
	let pivot = arr[low];
	
	for(let i = low+1, j = high;;){
		while(arr[i] <= pivot && i < high){
			i++;
		}
		while(arr[j] >= pivot && j > low){
			j--;
		}
		if(j <= i){
			swap(arr, low, j);
			return j;
		}
		swap(arr, i, j);
	}
}

function swap(arr, i, j){
	let temp = arr[i];
	arr[i] = arr[j];
	arr[j] = temp;
}

var res1 = quickSort(ar1, 0, ar1.length-1);
console.log(ar1);

var res2 = quickSort(ar2, 0 , ar2.length-1);
console.log(ar2);



</script>
