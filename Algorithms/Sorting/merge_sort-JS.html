<script>

var ar1 = [2,4,5,1,3,6];
var ar2 = [2,4,5,7,1,3,6];

function mergeSort(ar){

	let length = ar.length;

	if(length >= 2){
		return merge(mergeSort(ar.slice(0,length/2)), mergeSort(ar.slice(length/2, length)));
	}
	else if(length == 1)
		return ar;
	else return [];
}

function merge(ar1, ar2){
	ar1 = ar1 ? ar1 : [];
	ar2 = ar2 ? ar2 : [];
	var result = [];
	
	for(let i = 0, j = 0; i < ar1.length ||  j < ar2.length;){
	
		if(i == ar1.length){
			result.push(ar2[j]);
			j++;			
		}
		else if(j == ar2.length){
			result.push(ar1[i]);
			i++;
		}
		else{
			if(ar1[i] < ar2[j])
			{
				result.push(ar1[i]);
				i++;
			}
			else
			{
				result.push(ar2[j]);
				j++;
			}
		}
	}
	
	return result;
}

var res1 = mergeSort(ar1);
console.log(res1);

var res2 = mergeSort(ar2);
console.log(res2);



</script>
