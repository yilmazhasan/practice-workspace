<script>

var ar1 = [2,4,5,1,3,6];
var ar2 = [2,4,5,7,1,3,6];

function insertionSort(ar){
	
	for(let i = 1; i < ar.length; i++){
		if(ar[i] >= ar[i-1])
			continue;
		else{
			let temp = ar[i];
			
			for(let j = i-1; j >= 0; j--){				
				ar[j+1] = ar[j];
				
				if(ar[j] < temp){
					ar[j+1] = temp;
					break;
				}
				if(j == 0){
					ar[j] = temp;
				}
			}
		}
	
	}
	
	return ar;

}

var res1 = insertionSort(ar1);
console.log(res1);

var res2 = insertionSort(ar2);
console.log(res2);



</script>
