<!DOCTYPE html>
<html>
<body>
<style>
div {
  padding:50px;
  background-color: Tomato;
  color: white;
}
</style>
<script>
var x = document.createEvent("MouseEvent");

x.initEvent("mouseover", true, true, window, 0, 0, 0, 0, 0, false, false, false, false, 0, null); // initMouseEvent || initUIEvent does not matter

var y = document.createEvent("UiEvent");

y.initEvent("click", true, true, window, 0, 0, 0, 0, 0, false, false, false, false, 0, null);

function myFunction(event) {
	console.log(event);
	document.getElementById("myDiv").dispatchEvent(x);
	document.getElementById("myDiv").dispatchEvent(y);
}
</script>

<h1>The createEvent() Method</h1>

<p>The createEvent() method allows you to simulate any event.</p>

<p>In this example, the red div will get a new star every time you mouse over it and will get a question mark when you click it:</p>

<div onclick="this.innerHTML += '?'" onmouseover="this.innerHTML += '*';" id="myDiv">*</div>

<br>
<button onclick="myFunction(event)">Simulate Mouse Over</button>

</body>
</html>
